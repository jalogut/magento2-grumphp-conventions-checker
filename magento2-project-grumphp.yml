parameters:
    magento_dir: magento
    vendor_dir: magento/vendor
    phpcs_excludes: test, /etc/config.php
    phpmd_excludes: <coma_separate_excludes>
    bin_dir: bin
    hide_circumvention_tip: true
    process_timeout: 120
    tasks:
      composer:
          file: ./composer.json
          no_check_all: true
          no_check_lock: false
          no_check_publish: false
          with_dependencies: false
          strict: false
      git_blacklist:
          keywords:
              - "die("
              - "var_dump("
              - "exit;"
              - "console.log("
      phpcs:
          standard: "%vendor_dir%/jalogut/magento2-grumphp-conventions-checker/rules/PHP/phpcs/ruleset.xml"
          tab_width: 4
          ignore_patterns: ["%phpcs_excludes%"]
      phpmd:
          exclude: ["%phpmd_excludes%"]
          ruleset: ["%magento_dir%/dev/tests/static/testsuite/Magento/Test/Php/_files/phpmd/ruleset.xml"]
